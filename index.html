<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- FONT & CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="initClock()">
    <!-- Html Code -->
    <section>
        <div class="container">
            <div class="clock-container">
                <div class="row">
                    <div class="col-12 time">
                        <span id="hour">00</span>:
                        <span id="minutes">00</span>:
                        <span id="seconds">00</span>
                        <span id="period">AM</span>
                    </div>
                </div>
                <div class="setAlarm">
                    <div>
                        <select>
                            <option value="setHour" selected hidden>Hour</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option value="setMinute" selected hidden>Min</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option value="setSecond" selected hidden>Sec</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option value="AM/PM" selected hidden>AM/PM</option>
                        </select>
                    </div>
                    <div>
                        <button id="setAlarmBtn" type="submit">Set Alarm</button>
                    </div>
                </div>
                <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
                <h3 id="alarm-title"></h3>
                <div class="listOfAlarms"></div>
            </div>
        </div>
    </section>
    <!-- Javascript File -->
    <script src="script.js"></script>
</body>

</html>
